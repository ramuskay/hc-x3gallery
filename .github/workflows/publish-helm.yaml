name: Publish Helm Chart

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Package chart
        run: helm package x3gallery

      - name: Set up git for gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: .
          publish_branch: gh-pages
          keep_files: true
          force_orphan: false
          commit_message: "Publish Helm chart"
          cname: ""

      - name: Update Helm repo index
        run: |
          mkdir -p gh-pages
          mv x3gallery-*.tgz gh-pages/
          helm repo index gh-pages --url https://ramuskay.github.io/hc-x3gallery/
          git add gh-pages/index.yaml
          git commit -m "Update Helm repo index" || echo "No changes to commit"
          git push origin gh-pages
